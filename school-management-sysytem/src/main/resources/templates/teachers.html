<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>School Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<div class="row">
			<h1> List teachers</h1>
		</div>
		<div class ="row">
            <div class="col-lg-3">
                <a th:href="@{/teachers/new}" class="btn btn-primary btn-sm mb-3">Add Teachers</a>
            </div>
        </div>
		<table class="table table-striped table-bordered" >
		<thead class="table-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Contact</th>
				<th>Address</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="teacher: ${teachers}">
				<td th:text = "${teacher.firstname}"></td>
				<td th:text = "${teacher.lastname}"></td>
				<td th:text = "${teacher.email}"></td>
				<td th:text = "${teacher.contact}"></td>
				<td th:text = "${teacher.address}"></td>
				<td>
					<a th:href="@{/teachers/edit/{employeeId}(employeeId=${teacher.employeeId})}" class="btn btn-primary">Update</a>
					<a th:href="@{/teachers/{employeeId}(employeeId=${teacher.employeeId})}" class="btn btn-danger">Delete</a>
					
				</td>
			</tr>
		</tbody>	
		</table>
	</div>
</body>
</html>
