<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>School Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<div class="row">
			<h1> List Subjects</h1>
		</div>
		<div class ="row">
            <div class="col-lg-3">
                <a th:href="@{/subjects/new}" class="btn btn-primary btn-sm mb-3">Add subject</a>
            </div>
        </div>
		<table class="table table-striped table-bordered" >
		<thead class="table-dark">
			<tr>
				<th>Subject Id</th>
				<th>subject Name</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="subject: ${subjects}">
				<td th:text = "${subject.subId}"></td>
				<td th:text = "${subject.sub_name}"></td>
				<td>
					<a th:href="@{/subjects/edit/{subId}(subId=${subject.subId})}" class="btn btn-primary">Update</a>
					<a th:href="@{/subjects/{subId}(subId=${subject.subId})}" class="btn btn-danger">Delete</a>
					
				</td>
			</tr>
		</tbody>	
		</table>
	</div>
</body>
</html>
