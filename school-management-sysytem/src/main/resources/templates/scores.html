<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>School Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<div class="row">
			<h1> List Scores</h1>
		</div>
		<div class ="row">
            <div class="col-lg-3">
                <a th:href="@{/scores/new}" class="btn btn-primary btn-sm mb-3">Add Score</a>
            </div>
        </div>
		<table class="table table-striped table-bordered" >
		<thead class="table-dark">
			<tr>
				<th>Score ID</th>
				<th>Student ID</th>
				<th>Student Exam</th>
				<th>Student Marks</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="score: ${scores}">
				<td th:text = "${score.id}"></td>
				<td th:text = "${score.student.scholarId}"></td>
				<td th:text = "${score.exam.examId}"></td>
				<td th:text = "${score.marks}"></td>
				<td>
					<a th:href="@{/scores/edit/{id}(id=${score.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/scores/{id}(id=${score.id})}" class="btn btn-danger">Delete</a>
					
				</td>
			</tr>
		</tbody>	
		</table>
	</div>
</body>
</html>
