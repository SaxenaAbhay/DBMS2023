<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>School Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<div class="row">
			<h1> List Class</h1>
		</div>
		<div class ="row">
            <div class="col-lg-3">
                <a th:href="@{/classes/new}" class="btn btn-primary btn-sm mb-3">Add Class</a>
            </div>
        </div>
		<table class="table table-striped table-bordered" >
		<thead class="table-dark">
			<tr>
				<th>Class Id</th>
				<th>Section</th>
				<th>Standard</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="classs: ${classes}">
				<td th:text = "${classs.classId}"></td>
				<td th:text = "${classs.section}"></td>
				<td th:text = "${classs.standard}"></td>
				<td>
					<a th:href="@{/classes/edit/{classId}(classId=${classs.classId})}" class="btn btn-primary">Update</a>
					<a th:href="@{/classes/{classId}(classId=${classs.classId})}" class="btn btn-danger">Delete</a>
					
				</td>
			</tr>
		</tbody>	
		</table>
	</div>
</body>
</html>
