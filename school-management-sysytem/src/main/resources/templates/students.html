<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>School Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<div class="row">
			<h1> List Students</h1>
		</div>
		<div class ="row">
            <div class="col-lg-3">
                <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Studnent</a>
            </div>
        </div>
		<table class="table table-striped table-bordered" >
		<thead class="table-dark">
			<tr>
				<th>Student First Name</th>
				<th>Student Last Name</th>
				<th>Student Email</th>
				<th>Student Contact</th>
				<th>Parent Name</th>
				<th>Date Of Birth</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student: ${students}">
				<td th:text = "${student.firstname}"></td>
				<td th:text = "${student.lastname}"></td>
				<td th:text = "${student.email}"></td>
				<td th:text = "${student.contact}"></td>
				<td th:text = "${student.parentName}"></td>
				<td th:text = "${student.dob}"></td>
				<td>
					<a th:href="@{/students/edit/{scholarId}(scholarId=${student.scholarId})}" class="btn btn-primary">Update</a>
					<a th:href="@{/students/{scholarId}(scholarId=${student.scholarId})}" class="btn btn-danger">Delete</a>
					
				</td>
			</tr>
		</tbody>	
		</table>
	</div>
</body>
</html>
